apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }

        resources {
            srcDirs 'src/main/python'
        }
    }
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.graalvm.sdk', name: 'graal-sdk', version: '19.3.1'
    testImplementation 'junit:junit:4.12'
}